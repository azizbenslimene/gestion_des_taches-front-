<div class="register-container">
    <h2>Inscription à la plateforme</h2>
  
    <form (ngSubmit)="register()" class="register-form">
      <div class="form-group">
        <label for="userName">Prénom</label>
        <input type="text" id="userName" [(ngModel)]="user.userName" name="userName" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="userLastName">Nom</label>
        <input type="text" id="userLastName" [(ngModel)]="user.userLastName" name="userLastName" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="emailUser">Adresse e-mail</label>
        <input type="email" id="emailUser" [(ngModel)]="user.emailUser" name="emailUser" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="mtpUser">Mot de passe</label>
        <input type="password" id="mtpUser" [(ngModel)]="user.mtpUser" name="mtpUser" class="form-control" required minlength="6">
      </div>
  
      
  
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">S'inscrire</button>
      </div>
    </form>
  
    <p class="login-link">
      Déjà inscrit ? <a [routerLink]="['/user/login']">Connectez-vous ici</a>.
    </p>
  </div>
