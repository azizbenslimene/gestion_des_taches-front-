<app-dashboard></app-dashboard>
<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-xl-8 col-md-12">
        <div class="card user-card-full">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-5 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div class="m-b-25">
                  <input type="file" id="upload-avatar" (change)="onFileSelected($event)" hidden>
                  <img 
                    [src]="previewUrl ? previewUrl : data.avatarUrl" 
                    class="img-radius profile-img" 
                    alt="User-Profile-Image" 
                    (click)="triggerFileInput()">
                </div>
                
                <button type="submit" class="btn-submit" (click)="update()">Submit</button>
                <p class="job-title">{{data.jobTitle}}</p>
                <i class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16 edit-icon"></i>
              </div>
            </div>
            <div class="col-sm-7">
              <div class="card-block">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">First Name</p>
                    <h6 class="text-muted f-w-400">{{data.userName}}</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Last Name</p>
                    <h6 class="text-muted f-w-400">{{data.userLastName}}</h6>
                  </div>
                  <div class="col-sm-12">
                    <p class="m-b-10 f-w-600">Email</p>
                    <h6 class="text-muted f-w-400">{{data.emailUser}}</h6>
                  </div>
                </div>
                <ul class="social-link list-unstyled m-t-40 m-b-10">
                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="Facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="Twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="Instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
